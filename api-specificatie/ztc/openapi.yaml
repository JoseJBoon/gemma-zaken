servers:
  - url: /api/v1
components:
  securitySchemes:
    Bearer:
      in: header
      name: Authorization
      type: apiKey
    OAuth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: /oauth2/token/
          scopes:
            write: Schrijftoegang tot de catalogus en gerelateerde objecten.
            read: Leestoegang tot de catalogus en gerelateerde objecten.
  schemas:
    Catalogus:
      required:
        - domein
        - rsin
        - contactpersoonBeheerNaam
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        domein:
          title: Domein
          description: >-
            Een afkorting waarmee wordt aangegeven voor welk domein in een
            CATALOGUS ZAAKTYPEn zijn uitgewerkt.
          type: string
          maxLength: 5
          minLength: 1
        rsin:
          title: Rsin
          description: >-
            Het door een kamer toegekend uniek nummer voor de INGESCHREVEN
            NIET-NATUURLIJK PERSOON die de eigenaar is van een CATALOGUS.
          type: string
          maxLength: 9
          minLength: 1
        contactpersoonBeheerNaam:
          title: Naam
          description: >-
            De naam van de contactpersoon die verantwoordelijk is voor het
            beheer van de CATALOGUS.
          type: string
          maxLength: 40
          minLength: 1
        contactpersoonBeheerTelefoonnummer:
          title: Telefoonnummer
          description: >-
            Het telefoonnummer van de contactpersoon die verantwoordelijk is
            voor het beheer van de CATALOGUS.
          type: string
          maxLength: 20
        contactpersoonBeheerEmailadres:
          title: Emailadres
          description: >-
            Het emailadres van de contactpersoon die verantwoordelijk is voor
            het beheer van de CATALOGUS.
          type: string
          format: email
          maxLength: 254
        zaaktypen:
          type: array
          items:
            type: string
            format: uri
          readOnly: true
          uniqueItems: true
        besluittypen:
          type: array
          items:
            type: string
            format: uri
          readOnly: true
          uniqueItems: true
    Fout:
      required:
        - code
        - title
        - status
        - detail
        - instance
      type: object
      properties:
        type:
          title: Type
          description: 'URI referentie naar het type fout, bedoeld voor developers'
          type: string
        code:
          title: Code
          description: Systeemcode die het type fout aangeeft
          type: string
          minLength: 1
        title:
          title: Title
          description: Generieke titel voor het type fout
          type: string
          minLength: 1
        status:
          title: Status
          description: De HTTP status code
          type: integer
        detail:
          title: Detail
          description: 'Extra informatie bij de fout, indien beschikbaar'
          type: string
          minLength: 1
        instance:
          title: Instance
          description: >-
            URI met referentie naar dit specifiek voorkomen van de fout. Deze
            kan gebruikt worden in combinatie met server logs, bijvoorbeeld.
          type: string
          minLength: 1
    BesluitType:
      required:
        - catalogus
        - omschrijving
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        catalogus:
          title: Catalogus
          description: De CATALOGUS waartoe dit BESLUITTYPE behoort.
          type: string
          format: uri
        zaaktypes:
          type: array
          items:
            type: string
            format: uri
          readOnly: true
          uniqueItems: true
        omschrijving:
          title: Omschrijving
          description: Omschrijving van de aard van BESLUITen van het BESLUITTYPE.
          type: string
          maxLength: 80
        omschrijvingGeneriek:
          title: Omschrijving generiek
          description: >-
            Algemeen gehanteerde omschrijving van de aard van BESLUITen van het
            BESLUITTYPE
          type: string
          maxLength: 80
        besluitcategorie:
          title: Besluitcategorie
          description: Typering van de aard van BESLUITen van het BESLUITTYPE.
          type: string
          maxLength: 40
        reactietermijn:
          title: Reactietermijn
          description: >-
            Het aantal dagen, gerekend vanaf de verzend- of publicatiedatum,
            waarbinnen verweer tegen een besluit van het besluittype mogelijk
            is.
          type: string
        publicatieIndicatie:
          title: Publicatie indicatie
          description: >-
            Aanduiding of BESLUITen van dit BESLUITTYPE gepubliceerd moeten
            worden.
          type: boolean
        publicatietekst:
          title: Publicatietekst
          description: >-
            De generieke tekst van de publicatie van BESLUITen van dit
            BESLUITTYPE
          type: string
          maxLength: 1000
        publicatietermijn:
          title: Publicatietermijn
          description: >-
            Het aantal dagen, gerekend vanaf de verzend- of publicatiedatum, dat
            BESLUITen van dit BESLUITTYPE gepubliceerd moeten blijven.
          type: string
        toelichting:
          title: Toelichting
          description: Een eventuele toelichting op dit BESLUITTYPE.
          type: string
          maxLength: 1000
        informatieobjecttypes:
          type: array
          items:
            type: string
            format: uri
          readOnly: true
          uniqueItems: true
    InformatieObjectType:
      required:
        - omschrijving
        - catalogus
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        omschrijving:
          title: Omschrijving
          description: >-
            Omschrijving van de aard van informatieobjecten van dit
            INFORMATIEOBJECTTYPE.
          type: string
          maxLength: 80
          minLength: 1
        catalogus:
          title: Catalogus
          description: De CATALOGUS waartoe dit INFORMATIEOBJECTTYPE behoort.
          type: string
          format: uri
    ZaakType:
      required:
        - identificatie
        - omschrijving
        - doorlooptijd
        - maaktDeelUitVan
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        identificatie:
          title: Identificatie
          description: >-
            Unieke identificatie van het ZAAKTYPE binnen de CATALOGUS waarin het
            ZAAKTYPE voorkomt.
          type: integer
          maximum: 99999
          minimum: 0
        omschrijving:
          title: Omschrijving
          description: Omschrijving van de aard van ZAAKen van het ZAAKTYPE.
          type: string
          maxLength: 80
          minLength: 1
        omschrijvingGeneriek:
          title: Omschrijving generiek
          description: >-
            Algemeen gehanteerde omschrijving van de aard van ZAAKen van het
            ZAAKTYPE
          type: string
          maxLength: 80
        doorlooptijd:
          title: Doorlooptijd
          description: >-
            De periode waarbinnen volgens wet- en regelgeving een ZAAK van het
            ZAAKTYPE afgerond dient te zijn, in kalenderdagen.
          type: string
        servicenorm:
          title: Servicenorm
          description: >-
            De periode waarbinnen verwacht wordt dat een ZAAK van het ZAAKTYPE
            afgerond wordt conform de geldende servicenormen van de
            zaakbehandelende organisatie(s).
          type: string
        maaktDeelUitVan:
          title: Maakt deel uit van
          description: De CATALOGUS waartoe dit ZAAKTYPE behoort.
          type: string
          format: uri
        statustypen:
          type: array
          items:
            type: string
            format: uri
          readOnly: true
          uniqueItems: true
        eigenschappen:
          type: array
          items:
            type: string
            format: uri
          readOnly: true
          uniqueItems: true
        roltypen:
          type: array
          items:
            type: string
            format: uri
          readOnly: true
          uniqueItems: true
    EigenschapSpecificatie:
      title: Specificatie
      required:
        - formaat
        - lengte
        - kardinaliteit
      type: object
      properties:
        groep:
          title: Groep
          description: >-
            Benaming van het object of groepattribuut waarvan de EIGENSCHAP een
            inhoudelijk gegeven specificeert.
          type: string
          maxLength: 32
        formaat:
          title: Formaat
          description: >-
            Het soort tekens waarmee waarden van de EIGENSCHAP kunnen worden
            vastgelegd.
          type: string
          enum:
            - tekst
            - getal
            - datum (jjjjmmdd)
            - datum/tijd (jjjjmmdduummss)
        lengte:
          title: Lengte
          description: >-
            Het aantal karakters (lengte) waarmee waarden van de EIGENSCHAP
            worden vastgelegd.
          type: string
          maxLength: 14
          minLength: 1
        kardinaliteit:
          title: Kardinaliteit
          description: >-
            Het aantal mogelijke voorkomens van waarden van deze EIGENSCHAP bij
            een zaak van het ZAAKTYPE.
          type: string
          maxLength: 3
          minLength: 1
        waardenverzameling:
          description: >-
            Waarden die deze EIGENSCHAP kan hebben (Gebruik een komma om waarden
            van elkaar te onderscheiden.)
          type: array
          items:
            title: Waardenverzameling
            type: string
            maxLength: 100
            minLength: 1
      readOnly: true
    Eigenschap:
      required:
        - naam
        - definitie
        - ingangsdatumObject
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        naam:
          title: Naam
          description: De naam van de EIGENSCHAP
          type: string
          maxLength: 20
          minLength: 1
        definitie:
          title: Definitie
          description: De beschrijving van de betekenis van deze EIGENSCHAP
          type: string
          maxLength: 255
          minLength: 1
        specificatie:
          $ref: '#/components/schemas/EigenschapSpecificatie'
        toelichting:
          title: Toelichting
          description: >-
            Een toelichting op deze EIGENSCHAP en het belang hiervan voor zaken
            van dit ZAAKTYPE.
          type: string
          maxLength: 1000
        ingangsdatumObject:
          title: Ingangsdatum object
          description: De datum waarop het is ontstaan.
          type: string
          format: date
        einddatumObject:
          title: Einddatum object
          description: De datum waarop het is opgeheven.
          type: string
          format: date
        zaaktype:
          title: Zaaktype
          type: string
          format: uri
          readOnly: true
    MogelijkeBetrokkene:
      required:
        - betrokkene
        - betrokkeneType
      type: object
      properties:
        betrokkene:
          title: Betrokkene
          description: Een betrokkene die kan gerelateerd worden aan een zaak
          type: string
          format: uri
          maxLength: 200
          minLength: 1
        betrokkeneType:
          title: Betrokkene type
          type: string
          enum:
            - Natuurlijk persoon
            - Niet-natuurlijk persoon
            - Vestiging
            - Organisatorische eenheid
            - Medewerker
    RolType:
      required:
        - omschrijving
        - omschrijvingGeneriek
        - mogelijkeBetrokkenen
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        zaaktype:
          title: Zaaktype
          type: string
          format: uri
          readOnly: true
        omschrijving:
          title: Omschrijving
          description: Omschrijving van de aard van de ROL.
          type: string
          maxLength: 20
          minLength: 1
        omschrijvingGeneriek:
          title: Omschrijving generiek
          description: Algemeen gehanteerde omschrijving van de aard van de ROL.
          type: string
          enum:
            - Adviseur
            - Behandelaar
            - Belanghebbende
            - Beslisser
            - Initiator
            - Klantcontacter
            - Zaakcoördinator
            - Mede-initiator
        mogelijkeBetrokkenen:
          type: array
          items:
            $ref: '#/components/schemas/MogelijkeBetrokkene'
    StatusType:
      required:
        - omschrijving
        - volgnummer
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        omschrijving:
          title: Omschrijving
          description: >-
            Een korte, voor de initiator van de zaak relevante, omschrijving van
            de aard van de STATUS van zaken van een ZAAKTYPE.
          type: string
          maxLength: 80
          minLength: 1
        omschrijvingGeneriek:
          title: Omschrijving generiek
          description: >-
            Algemeen gehanteerde omschrijving van de aard van STATUSsen van het
            STATUSTYPE
          type: string
          maxLength: 80
        statustekst:
          title: Statustekst
          description: >-
            De tekst die wordt gebruikt om de Initiator te informeren over het
            bereiken van een STATUS van dit STATUSTYPE bij het desbetreffende
            ZAAKTYPE.
          type: string
          maxLength: 1000
        isVan:
          title: Is van
          type: string
          format: uri
          readOnly: true
        volgnummer:
          title: Volgnummer
          description: Een volgnummer voor statussen van het STATUSTYPE binnen een zaak.
          type: integer
          maximum: 9999
          minimum: 1
