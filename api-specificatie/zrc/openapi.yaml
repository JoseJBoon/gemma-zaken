openapi: 3.0.0
info:
  title: Zaakregistratiecomponent (ZRC) API
  description: Een API om een zaakregistratiecomponent te benaderen
  contact:
    url: 'https://github.com/VNG-Realisatie/gemma-zaken'
    email: support@maykinmedia.nl
  license:
    name: EUPL 1.2
  version: '1'
security:
  - basic: []
paths:
  '/betrokkenen/{uuid}':
    get:
      operationId: organisatorischeeenheid_read
      description: ''
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganisatorischeEenheid'
      tags:
        - betrokkenen
    parameters:
      - name: uuid
        in: path
        description: Unieke resource identifier (UUID4)
        required: true
        schema:
          type: string
          format: uuid
  /klantcontacten:
    get:
      operationId: klantcontact_list
      description: Geef een lijst van KLANTCONTACTen.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KlantContact'
      tags:
        - klantcontacten
    post:
      operationId: klantcontact_create
      description: |-
        Registreer een klantcontact bij een ZAAK.

        Indien geen identificatie gegeven is, dan wordt deze automatisch
        gegenereerd.
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KlantContact'
      tags:
        - klantcontacten
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KlantContact'
        required: true
    parameters: []
  '/klantcontacten/{uuid}':
    get:
      operationId: klantcontact_read
      description: Opvragen en bewerken van KLANTCONTACTen.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KlantContact'
      tags:
        - klantcontacten
    parameters:
      - name: uuid
        in: path
        description: Unieke resource identifier (UUID4)
        required: true
        schema:
          type: string
          format: uuid
  /rollen:
    get:
      operationId: rol_list
      description: Opvragen en bewerken van ROLrelatie tussen een ZAAK en een BETROKKENE.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Rol'
      tags:
        - rollen
    post:
      operationId: rol_create
      description: Koppel een BETROKKENE aan een ZAAK.
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rol'
      tags:
        - rollen
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Rol'
        required: true
    parameters: []
  '/rollen/{uuid}':
    get:
      operationId: rol_read
      description: Opvragen en bewerken van ROLrelatie tussen een ZAAK en een BETROKKENE.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rol'
      tags:
        - rollen
    parameters:
      - name: uuid
        in: path
        description: Unieke resource identifier (UUID4)
        required: true
        schema:
          type: string
          format: uuid
  /statussen:
    get:
      operationId: status_list
      description: ''
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Status'
      tags:
        - statussen
    post:
      operationId: status_create
      description: ''
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
      tags:
        - statussen
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Status'
        required: true
    parameters: []
  '/statussen/{uuid}':
    get:
      operationId: status_read
      description: ''
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
      tags:
        - statussen
    parameters:
      - name: uuid
        in: path
        description: Unieke resource identifier (UUID4)
        required: true
        schema:
          type: string
          format: uuid
  /zaakobjecten:
    get:
      operationId: zaakobject_list
      description: Geef een lijst van ZAAKOBJECTrelaties terug.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ZaakObject'
      tags:
        - zaakobjecten
    post:
      operationId: zaakobject_create
      description: Registreer een ZAAKOBJECT relatie.
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZaakObject'
      tags:
        - zaakobjecten
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ZaakObject'
        required: true
    parameters: []
  '/zaakobjecten/{uuid}':
    get:
      operationId: zaakobject_read
      description: Geef de details van een ZAAKOBJECT relatie.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZaakObject'
      tags:
        - zaakobjecten
    parameters:
      - name: uuid
        in: path
        description: Unieke resource identifier (UUID4)
        required: true
        schema:
          type: string
          format: uuid
  /zaken:
    get:
      operationId: zaak_list
      description: Geef een lijst van ZAAKen.
      parameters:
        - name: zaakidentificatie
          in: query
          description: ''
          required: false
          schema:
            type: string
        - name: bronorganisatie
          in: query
          description: ''
          required: false
          schema:
            type: string
        - name: zaaktype
          in: query
          description: ''
          required: false
          schema:
            type: string
        - name: Accept-Crs
          in: header
          description: >-
            Het 'Coordinate Reference System' (CRS) van de verzoekdata. Volgens
            de GeoJSON spec is WGS84 de default (EPSG:4326 is hetzelfde als
            WGS84).
          required: true
          schema:
            type: string
            enum:
              - 'EPSG:4326'
      responses:
        '200':
          description: ''
          headers:
            Content-Crs:
              description: >-
                Het 'Coordinate Reference System' (CRS) van de antwoorddata.
                Volgens de GeoJSON spec is WGS84 de default (EPSG:4326 is
                hetzelfde als WGS84).
              schema:
                type: string
                enum:
                  - 'EPSG:4326'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Zaak'
      tags:
        - zaken
    post:
      operationId: zaak_create
      description: |-
        Maak een ZAAK aan.

        Indien geen zaakidentificatie gegeven is, dan wordt deze automatisch
        gegenereerd.
      parameters:
        - name: Accept-Crs
          in: header
          description: >-
            Het 'Coordinate Reference System' (CRS) van de verzoekdata. Volgens
            de GeoJSON spec is WGS84 de default (EPSG:4326 is hetzelfde als
            WGS84).
          required: true
          schema:
            type: string
            enum:
              - 'EPSG:4326'
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Zaak'
      tags:
        - zaken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Zaak'
        required: true
    parameters: []
  /zaken/_zoek:
    post:
      operationId: zaak__zoek
      description: Voer een (geo)-zoekopdracht uit op ZAAKen.
      parameters:
        - name: Accept-Crs
          in: header
          description: >-
            Het 'Coordinate Reference System' (CRS) van de verzoekdata. Volgens
            de GeoJSON spec is WGS84 de default (EPSG:4326 is hetzelfde als
            WGS84).
          required: true
          schema:
            type: string
            enum:
              - 'EPSG:4326'
      responses:
        '200':
          description: ''
          headers:
            Content-Crs:
              description: >-
                Het 'Coordinate Reference System' (CRS) van de antwoorddata.
                Volgens de GeoJSON spec is WGS84 de default (EPSG:4326 is
                hetzelfde als WGS84).
              schema:
                type: string
                enum:
                  - 'EPSG:4326'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Zaak'
      tags:
        - zaken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ZaakZoek'
        required: true
    parameters: []
  '/zaken/{uuid}':
    get:
      operationId: zaak_read
      description: Opvragen en bewerken van ZAAKen.
      parameters:
        - name: Accept-Crs
          in: header
          description: >-
            Het 'Coordinate Reference System' (CRS) van de verzoekdata. Volgens
            de GeoJSON spec is WGS84 de default (EPSG:4326 is hetzelfde als
            WGS84).
          required: true
          schema:
            type: string
            enum:
              - 'EPSG:4326'
      responses:
        '200':
          description: ''
          headers:
            Content-Crs:
              description: >-
                Het 'Coordinate Reference System' (CRS) van de antwoorddata.
                Volgens de GeoJSON spec is WGS84 de default (EPSG:4326 is
                hetzelfde als WGS84).
              schema:
                type: string
                enum:
                  - 'EPSG:4326'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Zaak'
      tags:
        - zaken
    parameters:
      - name: uuid
        in: path
        description: Unieke resource identifier (UUID4)
        required: true
        schema:
          type: string
          format: uuid
  '/zaken/{zaak_uuid}/zaakeigenschappen':
    get:
      operationId: zaakeigenschap_list
      description: Geef een collectie van eigenschappen behorend bij een ZAAK.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ZaakEigenschap'
      tags:
        - zaken
    post:
      operationId: zaakeigenschap_create
      description: Registreer een eigenschap van een ZAAK.
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZaakEigenschap'
      tags:
        - zaken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ZaakEigenschap'
        required: true
    parameters:
      - name: zaak_uuid
        in: path
        required: true
        description: Unieke resource identifier (UUID4)
        schema:
          type: string
          format: uuid
  '/zaken/{zaak_uuid}/zaakeigenschappen/{uuid}':
    get:
      operationId: zaakeigenschap_read
      description: Geef de details van ZaakEigenschap voor een ZAAK.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZaakEigenschap'
      tags:
        - zaken
    parameters:
      - name: uuid
        in: path
        description: Unieke resource identifier (UUID4)
        required: true
        schema:
          type: string
          format: uuid
      - name: zaak_uuid
        in: path
        required: true
        description: Unieke resource identifier (UUID4)
        schema:
          type: string
          format: uuid
servers:
  - url: /api/v1
components:
  securitySchemes:
    basic:
      type: http
      scheme: basic
  schemas:
    OrganisatorischeEenheid:
      required:
        - organisatieEenheidIdentificatie
        - organisatieIdentificatie
        - datumOntstaan
        - naam
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        organisatieEenheidIdentificatie:
          title: Organisatie eenheid identificatie
          description: Een korte identificatie van de organisatorische eenheid.
          type: string
          maxLength: 24
          minLength: 1
        organisatieIdentificatie:
          title: Organisatie identificatie
          description: >-
            Het RSIN van de organisatie zijnde een Niet-natuurlijk persoon
            waarvan de ORGANISATORISCHE EENHEID deel uit maakt.
          type: integer
          maximum: 2147483647
          minimum: 0
        datumOntstaan:
          title: Datum ontstaan
          description: De datum wrop de organisatorische eenheid is ontstaan.
          type: string
          format: date
        naam:
          title: Naam
          description: De feitelijke naam van de organisatorische eenheid.
          type: string
          maxLength: 50
          minLength: 1
    KlantContact:
      required:
        - zaak
        - datumtijd
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        zaak:
          title: Zaak
          type: string
          format: uri
        identificatie:
          title: Identificatie
          description: De unieke aanduiding van een KLANTCONTACT
          type: string
          maxLength: 14
          minLength: 1
        datumtijd:
          title: Datumtijd
          description: De datum en het tijdstip waarop het KLANTCONTACT begint
          type: string
          format: date-time
        kanaal:
          title: Kanaal
          description: Het communicatiekanaal waarlangs het KLANTCONTACT gevoerd wordt
          type: string
          maxLength: 20
    Rol:
      required:
        - zaak
        - betrokkene
        - rolomschrijving
        - rolomschrijvingGeneriek
        - roltoelichting
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        zaak:
          title: Zaak
          type: string
          format: uri
        betrokkene:
          title: Betrokkene
          type: string
          format: uri
        rolomschrijving:
          title: Rolomschrijving
          description: Algemeen gehanteerde benaming van de aard van de ROL
          type: string
          enum:
            - Adviseur
            - Behandelaar
            - Belanghebbende
            - Beslisser
            - Initiator
            - Klantcontacter
            - Zaakcoördinator
        rolomschrijvingGeneriek:
          title: Rolomschrijving generiek
          description: Algemeen gehanteerde benaming van de aard van de ROL
          type: string
          enum:
            - Adviseur
            - Behandelaar
            - Belanghebbende
            - Beslisser
            - Initiator
            - Klantcontacter
            - Zaakcoördinator
            - Mede-initiator
        roltoelichting:
          title: Roltoelichting
          type: string
          maxLength: 1000
          minLength: 1
    Status:
      required:
        - zaak
        - statusType
        - datumStatusGezet
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        zaak:
          title: Zaak
          type: string
          format: uri
        statusType:
          title: Status type
          type: string
          format: uri
          maxLength: 200
          minLength: 1
        datumStatusGezet:
          title: Datum status gezet
          description: De datum waarop de ZAAK de status heeft verkregen.
          type: string
          format: date-time
        statustoelichting:
          title: Statustoelichting
          description: >-
            Een, voor de initiator van de zaak relevante, toelichting op de
            status van een zaak.
          type: string
          maxLength: 1000
    ZaakObject:
      required:
        - zaak
        - object
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        zaak:
          title: Zaak
          type: string
          format: uri
        object:
          title: Object
          description: URL naar de resource die het OBJECT beschrijft.
          type: string
          format: uri
          maxLength: 200
          minLength: 1
        relatieomschrijving:
          title: Relatieomschrijving
          description: Omschrijving van de betrekking tussen de ZAAK en het OBJECT.
          type: string
          maxLength: 80
    Geometry:
      title: Geometry
      description: GeoJSON geometry
      required:
        - type
      type: object
      properties:
        type:
          description: The geometry type
          type: string
          enum:
            - Point
            - MultiPoint
            - LineString
            - MultiLineString
            - Polygon
            - MultiPolygon
            - Feature
            - FeatureCollection
            - GeometryCollection
      discriminator:
        propertyName: type
      externalDocs:
        url: 'https://tools.ietf.org/html/rfc7946#section-3.1'
    Point2D:
      title: Point2D
      description: A 2D point
      type: array
      items:
        type: number
      maxItems: 2
      minItems: 2
    Point:
      description: GeoJSON point geometry
      type: object
      allOf:
        - $ref: '#/components/schemas/Geometry'
        - required:
            - coordinates
          type: object
          properties:
            coordinates:
              $ref: '#/components/schemas/Point2D'
      externalDocs:
        url: 'https://tools.ietf.org/html/rfc7946#section-3.1.2'
    MultiPoint:
      description: GeoJSON multi-point geometry
      type: object
      allOf:
        - $ref: '#/components/schemas/Geometry'
        - required:
            - coordinates
          type: object
          properties:
            coordinates:
              type: array
              items:
                $ref: '#/components/schemas/Point2D'
      externalDocs:
        url: 'https://tools.ietf.org/html/rfc7946#section-3.1.3'
    LineString:
      description: GeoJSON line-string geometry
      type: object
      allOf:
        - $ref: '#/components/schemas/Geometry'
        - required:
            - coordinates
          type: object
          properties:
            coordinates:
              type: array
              items:
                $ref: '#/components/schemas/Point2D'
              minItems: 2
      externalDocs:
        url: 'https://tools.ietf.org/html/rfc7946#section-3.1.4'
    MultiLineString:
      description: GeoJSON multi-line-string geometry
      type: object
      allOf:
        - $ref: '#/components/schemas/Geometry'
        - required:
            - coordinates
          type: object
          properties:
            coordinates:
              type: array
              items:
                type: array
                items:
                  $ref: '#/components/schemas/Point2D'
      externalDocs:
        url: 'https://tools.ietf.org/html/rfc7946#section-3.1.5'
    Polygon:
      description: GeoJSON polygon geometry
      type: object
      allOf:
        - $ref: '#/components/schemas/Geometry'
        - required:
            - coordinates
          type: object
          properties:
            coordinates:
              type: array
              items:
                type: array
                items:
                  $ref: '#/components/schemas/Point2D'
      externalDocs:
        url: 'https://tools.ietf.org/html/rfc7946#section-3.1.6'
    MultiPolygon:
      description: GeoJSON multi-polygon geometry
      type: object
      allOf:
        - $ref: '#/components/schemas/Geometry'
        - required:
            - coordinates
          type: object
          properties:
            coordinates:
              type: array
              items:
                type: array
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/Point2D'
      externalDocs:
        url: 'https://tools.ietf.org/html/rfc7946#section-3.1.7'
    GeometryCollection:
      description: GeoJSON multi-polygon geometry
      type: object
      allOf:
        - $ref: '#/components/schemas/Geometry'
        - required:
            - geometries
          type: object
          properties:
            geometries:
              type: array
              items:
                $ref: '#/components/schemas/Geometry'
      externalDocs:
        url: 'https://tools.ietf.org/html/rfc7946#section-3.1.8'
    GeoJSONGeometry:
      title: GeoJSONGeometry
      type: object
      oneOf:
        - $ref: '#/components/schemas/Point'
        - $ref: '#/components/schemas/MultiPoint'
        - $ref: '#/components/schemas/LineString'
        - $ref: '#/components/schemas/MultiLineString'
        - $ref: '#/components/schemas/Polygon'
        - $ref: '#/components/schemas/MultiPolygon'
        - $ref: '#/components/schemas/GeometryCollection'
    Zaak:
      required:
        - bronorganisatie
        - zaaktype
        - registratiedatum
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        zaakidentificatie:
          title: Zaakidentificatie
          description: >-
            De unieke identificatie van de ZAAK binnen de organisatie die
            verantwoordelijk is voor de behandeling van de ZAAK.
          type: string
          maxLength: 40
        bronorganisatie:
          title: Bronorganisatie
          description: >-
            Het RSIN van de Niet-natuurlijk persoon zijnde de organisatie die de
            zaak heeft gecreeerd.
          type: string
          maxLength: 9
          minLength: 1
        zaaktype:
          title: Zaaktype
          description: URL naar het zaaktype in de CATALOGUS waar deze voorkomt
          type: string
          format: uri
          maxLength: 200
          minLength: 1
        registratiedatum:
          title: Registratiedatum
          description: >-
            De datum waarop de zaakbehandelende organisatie de ZAAK heeft
            geregistreerd
          type: string
          format: date
        toelichting:
          title: Toelichting
          description: Een toelichting op de zaak.
          type: string
          maxLength: 1000
        zaakgeometrie:
          $ref: '#/components/schemas/GeoJSONGeometry'
        status:
          title: Status
          description: 'Indien geen status bekend is, dan is de waarde ''null'''
          type: string
          format: uri
          readOnly: true
    GeoWithin:
      title: Zaakgeometrie
      type: object
      properties:
        within:
          $ref: '#/components/schemas/GeoJSONGeometry'
    ZaakZoek:
      required:
        - zaakgeometrie
      type: object
      properties:
        zaakgeometrie:
          $ref: '#/components/schemas/GeoWithin'
        zaakidentificatie:
          title: Zaakidentificatie
          type: string
          minLength: 1
        bronorganisatie:
          title: Bronorganisatie
          type: string
          minLength: 1
        zaaktype:
          title: Zaaktype
          type: string
          minLength: 1
    ZaakEigenschap:
      required:
        - zaak
        - eigenschap
        - waarde
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        zaak:
          title: Zaak
          type: string
          format: uri
        eigenschap:
          title: Eigenschap
          description: URL naar de eigenschap in het ZTC
          type: string
          format: uri
          maxLength: 200
          minLength: 1
        waarde:
          title: Waarde
          type: string
          minLength: 1
